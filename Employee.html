<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navigation Bar Styles */
    nav {
      width: 100%;
      background-color: #333;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    h1 {
      margin-top: 50px;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1e7e34;
    }
  </style>
  
  <link rel="stylesheet" href="mobile.css">
</head>
