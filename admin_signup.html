<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    form {
      margin-top: 20px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .required {
      color: red;
    }

    input[type="text"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Admin Sign Up</h2>

  <form id="signupForm">
    <div class="form-group">
      <label for="fname">First Name <span class="required">*</span></label>
      <input type="text" id="fname" name="fname" required>
    </div>

    <div class="form-group">
      <label for="lname">Last Name <span class="required">*</span></label>
      <input type="text" id="lname" name="lname" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number <span class="required">*</span></label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter 10 digit phone number">
    </div>

    <div class="form-group">
      <label for="username">Username <span class="required">*</span></label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Create Password <span class="required">*</span></label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirm">Confirm Password <span class="required">*</span></label>
      <input type="password" id="confirm" name="confirm" required>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

 <script>
  document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password !== confirm) {
      alert("Passwords do not match!");
      return;
    }

    const user = {
      fname,
      lname,
      phone,
      username,
      password
    };

    // Store in localStorage
    localStorage.setItem("adminUser", JSON.stringify(user));

    alert("You have successfully signed up. Now you can log in to your account.");
    window.location.href = "admin_login.html"; // Correct page
  });
</script>


</body>
</html>
